<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--优先使用IE最新版本和Chrome-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chome=1" />
		<!--视口--设备宽度--初始缩放比例--最小缩放比例--最大缩放比例--用户缩放-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--禁止浏览器自动的识别-电话号码-email--->
		<meta name="format-detection" content="telephone=no,email=no" />
		<!--是否启用Web全屏-->
		<meta name="apple-mobile-web-app-capable" content='yes' />
		<meta name="apple-mobile-web-status-bar-style" content="normal|black|black-translucent">
		<!--设置苹果工具栏颜色-->
		<meta name="apple-mobile-web-app-status-bar-style" content='black' />
		<script src="../js/移动端font.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/zhuanzhang.css" />
		<link rel="stylesheet" type="text/css" href="../font_图标/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<title></title>
	</head>

	<body>
		<header>
			<div class="icon iconfont icon-fanhui1"></div>
			<div>余额转账</div>
		</header>
		<div class="yu">
			<div>
				<div>短</div>
				<div>
					<p>余额转账</p>
					<hr/>
				</div>
				<div>闪</div>
			</div>
            <p>当前短信账户余额为：100条</p>
		</div>
		<div class="zi"><p>请选择以下充值项目进行充值</p></div>
		<div class="list">
			<div><span>短信量</span><p class="p1">您最多可转换短信量100条</p></div>
			<div><span>闪注量</span><p class="p2">0</p></div>
		</div>
		<button  class="tan">余额转换</button>
		<div class="quan"></div>
		<div class="aler">
			<div>余额转换成功</div>
			<input type="button" value="确定" class="que"/>
		</div>
		
	</body>
    <script type="text/javascript">
    	$(".tan").click(function(){
    		$(".aler").css("display","block")
    		$(".quan").css("display","block")
    	})
    	$(".que").click(function(){
    		$(".aler").css("display","none")
    		$(".quan").css("display","none")
    	})
    </script>
</html>
